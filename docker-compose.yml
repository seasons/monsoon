version: "3"
services:
  postgres:
    image: postgres:10.3
    restart: always
    ports:
      - "9876:5432"
    environment:
      POSTGRES_MULTIPLE_DATABASES: prisma,prismatest
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - ../docker-postgresql-multiple-databases:/docker-entrypoint-initdb.d
      - postgres:/var/lib/postgresql/data
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
  prisma_testing:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - "4477:4477"
    environment:
      PRISMA_CONFIG: |
        port: 4477
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            database: prismatest
            user: prisma
            password: prisma
volumes:
  postgres: ~

scalar JSON

directive @isAuthenticated on FIELD_DEFINITION
directive @hasRole(roles: [UserRole]) on FIELD_DEFINITION

directive @cacheControl(
  maxAge: Int
  scope: CacheControlScope
) on OBJECT | FIELD | FIELD_DEFINITION

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

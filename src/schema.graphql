# import Category, User, Bag, Collection, CustomerDetail, ProductFunction, SavedProduct from "./prisma/prisma.graphql"

directive @isAuthenticated on FIELD_DEFINITION
directive @hasRole(roles: [String]) on FIELD_DEFINITION
directive @isOwner(type: String) on FIELD_DEFINITION
directive @isOwnerOrHasRole(type: String, roles: [String]) on FIELD_DEFINITION

type Product {
  id: ID!
  slug: String!
  name: String!
  brand: Brand!
  category: Category!
  description: String
  externalURL: String
  images: Json!
  modelHeight: Int
  modelSize: Size
  retailPrice: Int
  color: Color!
  secondaryColor: Color
  tags: Json
  functions(
    where: ProductFunctionWhereInput
    orderBy: ProductFunctionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [ProductFunction!]
  availableSizes: [Size!]!
  innerMaterials: [Material!]!
  outerMaterials: [Material!]!
  variants(
    where: ProductVariantWhereInput
    orderBy: ProductVariantOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [ProductVariant!]
  status: ProductStatus
  isSaved: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
}

type ProductVariant {
  id: ID!
  sku: String
  color: Color!
  size: Size!
  weight: Float
  height: Float
  productID: String!
  product: Product!
  retailPrice: Float
  physicalProducts(
    where: PhysicalProductWhereInput
    orderBy: PhysicalProductOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [PhysicalProduct!]
  total: Int!
  reservable: Int!
  reserved: Int!
  nonReservable: Int!
  isSaved: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  me: Me @isAuthenticated
  products(
    category: String
    where: ProductWhereInput
    orderBy: ProductOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Product]!
  collectionGroups(
    where: CollectionGroupWhereInput
    orderBy: CollectionGroupOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [CollectionGroup]!
  collectionGroup(where: CollectionGroupWhereUniqueInput!): CollectionGroup
  collections(
    where: CollectionWhereInput
    orderBy: CollectionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Collection]!
  collection(where: CollectionWhereUniqueInput!): Collection
  product(where: ProductWhereUniqueInput!): Product
  categories(
    where: CategoryWhereInput
    orderBy: CategoryOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Category]!
  productFunctions(
    where: ProductFunctionWhereInput
    orderBy: ProductFunctionOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [ProductFunction]!
  homepage: Homepage
  chargebeeCheckout(planID: PlanID!, userIDHash: String!): ChargebeeCheckout
  homepageProductRails(
    where: HomepageProductRailWhereInput
    orderBy: HomepageProductRailOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [HomepageProductRail]!
  homepageProductRail(
    where: HomepageProductRailWhereUniqueInput!
  ): HomepageProductRail
}

type ChargebeeCheckout {
  created_at: Int!
  embed: Boolean!
  expires_at: Int!
  id: String!
  object: String!
  resource_version: Int!
  state: String!
  type: String!
  updated_at: Int!
  url: String!
}

type Mutation {
  signup(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    details: CustomerDetailCreateInput
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  addCustomerDetails(
    details: CustomerDetailCreateInput!
    status: CustomerStatus
    event: Event
  ): Customer! @hasRole(roles: ["Customer"])
  checkItemsAvailability(items: [ID!]!): Boolean!
  reserveItems(items: [ID!]!, options: ReserveItemsOptions): Reservation
  addToBag(item: ID!): BagItem!
  saveProduct(item: ID!, save: Boolean!): BagItem!
  acknowledgeCompletedChargebeeHostedCheckout(
    hostedPageID: String!
  ): BillingInfoPlayoad
}

input ReserveItemsOptions {
  dryRun: Boolean
}

type BillingInfoPlayoad {
  billingInfo: BillingInfo
  plan: Plan
}

type AuthPayload {
  token: String!
  refreshToken: String!
  expiresIn: Int!
  user: User!
}

type Image {
  href: String
  height: Int
  width: Int
  imageURL: String
  originalHeight: Int
  originalWidth: Int
  resized(width: Int, height: Int, version: [String]): ResizedImageUrl
}

type ResizedImageUrl {
  factor: Float
  width: Int
  height: Int
  url: String
}

type Homepage {
  sections: [HomepageSection!]!
}

type HomepageSection {
  type: HomePageSectionType!
  results: [HomepageResult!]!
  title: String
}

type Me {
  user: User!
  customer: Customer!
  activeReservation: Reservation
  bag: [BagItem!]!
  savedItems: [BagItem!]!
}

union HomepageResult = Category | Product | Brand | Collection

enum HomePageSectionType {
  CollectionGroups
  Categories
  Products
  HomepageProductRails
  Brands
}

enum PlanID {
  AllAccess
  Essential
}

enum Event {
  CompletedWaitlistForm
}

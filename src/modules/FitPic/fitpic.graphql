type Mutation {
  submitFitPic(image: Upload!): Boolean! @hasRole(roles: [Customer])
  reportFitPic(id: ID!): Boolean! @hasRole(roles: [Customer])

  updateFitPic(id: ID!, data: FitPicUpdateInput!): Boolean!
    @hasRole(roles: [Admin])
  deleteFitPic(id: ID!): Boolean! @hasRole(roles: [Admin])
  updateFitPicReport(id: ID!, data: FitPicReportUpdateInput!): Boolean!
    @hasRole(roles: [Admin])
}

type Query {
  publicFitPics(
    where: PublicFitPicWhereInput
    orderBy: PublicFitPicOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [PublicFitPic!]!

  fitPics(
    where: FitPicWhereInput
    orderBy: FitPicOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [FitPic!]! @hasRole(roles: [Admin])
}


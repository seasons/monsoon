type Query {
  homepage: Homepage
  homepageProductRail(
    where: HomepageProductRailWhereUniqueInput!
  ): HomepageProductRail
  homepageProductRails(
    where: HomepageProductRailWhereInput
    orderBy: HomepageProductRailOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [HomepageProductRail]!
}

type Homepage {
  sections: [HomepageSection!]!
}

type HomepageSection {
  type: HomePageSectionType!
  results: [HomepageResult!]!
  title: String
  tagData: ProductsByTagTagData
}

type ProductsByTagTagData {
  tagName: String
  description: String
}

union HomepageResult =
    Product
  | Collection
  | Brand
  | Category
  | HomepageProductRail

enum HomePageSectionType {
  CollectionGroups
  Products
  ProductsByTag
  HomepageProductRails
  Brands
  Categories
}

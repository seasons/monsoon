type Mutation {
  startSMSVerification(phoneNumber: String!): Boolean!
    @hasRole(roles: [Customer])
  checkSMSVerification(code: String!): UserVerificationStatus!
    @hasRole(roles: [Customer])
  sendSMSMessage(
    body: String!
    mediaUrls: [String]
    to: UserWhereUniqueInput!
  ): SmsStatus
}

input CustomBrandUpdateInput {
  slug: String
  designer: String
  published: Boolean
  featured: Boolean
  brandCode: String
  description: String
  isPrimaryBrand: Boolean
  name: String
  basedIn: String
  products: ProductUpdateManyWithoutBrandInput
  since: DateTime
  tier: BrandTier
  websiteUrl: String
  # Custom fields
  logoImage: Upload

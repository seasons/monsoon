type Query {
  search(query: String!, options: SearchOptions): [SearchResult]!
}

input SearchOptions {
  includeTypes: [String]
}

enum SearchResultType {
  Product
  Brand
}

union SearchResultData = ProductSearchResultData

type SearchResult {
  kindOf: SearchResultType!
  data: SearchResultData!
}

type ProductSearchResultData {
  id: ID!
  slug: String!
  name: String!
  brandName: String!
  image: String
  description: String
  variantsCount: Int!
  physicalProductsCount: Int!
}

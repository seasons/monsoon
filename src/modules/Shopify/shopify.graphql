type Query {
  shopifyProductVariants(
    where: ShopifyProductVariantWhereInput
    orderBy: ShopifyProductVariantOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [ShopifyProductVariant]!
}

type Mutation {
  sendShopifyData(data: JSON): ExternalShopifyIntegration
  importShopifyData(shopName: String): Boolean
}

scalar Upload

input ImageOptionsInput {
  retina: Boolean
}

type Image {
  id: ID!
  caption: String
  url: String
  originalHeight: Int
  originalWidth: Int
  originalUrl: String!
  height: Int
  width: Int
  title: String
  resized(width: Int, height: Int, size: ImageSize): String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Mutation {
  uploadImage(image: Upload!): String @hasRole(roles: [Admin])
}

enum ImageSize {
  Thumb
  Small
  Medium
  Large
  XLarge
}

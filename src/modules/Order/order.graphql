type Mutation {
  createDraftedOrder(input: CreateDraftedOrderInput!): Order!
    @hasRole(roles: [Customer])
  submitOrder(input: SubmitOrderInput!): Order! @hasRole(roles: [Customer])
  updateOrderStatus(orderID: ID!, status: OrderStatus!): Order!
    @hasRole(roles: [Customer, Admin])
}

union OrderRecord = PhysicalProduct | ProductVariant

type OrderItem {
  id: ID!
  recordID: ID!
  recordType: OrderItemRecordType!
  needShipping: Boolean
  taxRate: Float
  taxName: String
  taxPercentage: Float
  taxPrice: Int
  price: Int!
  currencyCode: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  # Computed fields:
  productVariant: ProductVariant
}

type Query {
  chargebeeCheckout(
    planID: String!
    userIDHash: String
    email: String
    couponID: String
  ): ChargebeeHostedPagePayload
  chargebeeGiftCheckout(planID: String!): ChargebeeHostedPagePayload
  chargebeeUpdatePaymentPage: ChargebeeHostedPagePayload
    @hasRole(roles: [Customer])
  hostedChargebeeCheckout(planID: String!): ChargebeeHostedPagePayload
    @hasRole(roles: [Customer])
  paymentPlans(
    where: PaymentPlanWhereInput
    orderBy: PaymentPlanOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [PaymentPlan]
  gift(id: String!): ChargebeeGift
}

type Mutation {
  applePayCheckout(
    planID: String!
    token: StripeToken!
    tokenType: String
    couponID: String
  ): Boolean @hasRole(roles: [Customer])
  applePayUpdatePaymentMethod(
    planID: String!
    token: StripeToken!
    tokenType: String
  ): Boolean @hasRole(roles: [Customer])
  changeCustomerPlan(planID: String!): Boolean @hasRole(roles: [Customer])
  updateResumeDate(date: DateTime): Boolean @hasRole(roles: [Customer])
  removeScheduledPause(subscriptionID: String!): Boolean
    @hasRole(roles: [Customer])
  pauseSubscription(subscriptionID: String!, pauseType: PauseType): Boolean
    @hasRole(roles: [Customer])
  resumeSubscription(subscriptionID: String!, date: DateTime): Boolean
    @hasRole(roles: [Customer])
  refundInvoice(input: RefundInvoiceInput): Boolean! @hasRole(roles: [Admin])
  checkCoupon(couponID: String!): Coupon
}

enum CreditNoteReasonCodeInput {
  ProductUnsatisfactory
  ServiceUnsatisfactory
  OrderChange
  OrderCancellation
  Waiver
  Other
}

enum CreditNoteReasonCode {
  WriteOff
  SubscriptionChange
  SubscriptionCancellation
  SubscriptionPause
  Chargeback
  ProductUnsatisfactory
  ServiceUnsatisfactory
  OrderChange
  OrderCancellation
  Waiver
  Other
  Fraudulent
}

enum CreditNoteStatus {
  Adjusted
  Refunded
  RefundDue
  Voided
}

enum TransactionStatus {
  InProgress
  Success
  Voided
  Failure
  Timeout
  NeedsAttention
}

enum InvoiceStatus {
  Paid
  Posted
  PaymentDue
  NotPaid
  Voided
  Pending
}

enum TransactionType {
  Authorization
  Payment
  Refund
  PaymentReversal
}

enum PlanID {
  AllAccess
  Essential
}

enum CouponType {
  FixedAmount
  Percentage
}

type Coupon {
  id: String!
  amount: Int
  percentage: Int
  type: CouponType!
}

type Invoice {
  id: String!
  subscriptionId: String
  recurring: Boolean
  status: InvoiceStatus
  closingDate: DateTime
  dueDate: DateTime
  amount: Int
  transactions: [Transaction]
  lineItems: [LineItem]
  creditNotes: [CreditNote]
  billingAddress: ChargebeeAddress
  discounts: [Discount]
}

type Discount {
  amount: Int!
  description: String
}

type ChargebeeAddress {
  firstName: String
  lastName: String
  line1: String
  line2: String
  line3: String
  city: String
  state: String
  zip: String
}

type Transaction {
  id: String!
  amount: Int
  lastFour: String
  date: DateTime
  status: TransactionStatus
  type: TransactionType!
  settledAt: DateTime
}

enum LineItemIdentityType {
  PlanSetup
  Plan
  Addon
  Adhoc
}
type LineItem {
  id: String!
  dateFrom: DateTime
  dateTo: DateTime
  isTaxed: Boolean
  taxAmount: Int
  taxRate: Float
  discountAmount: Int
  description: String!
  entityDescription: String
  entityType: LineItemIdentityType!
  entityId: String
  amount: Int
}

type CreditNote {
  id: String!
  reasonCode: CreditNoteReasonCode
  date: DateTime
  total: Int
  status: CreditNoteStatus
}

type ChargebeeHostedPagePayload {
  created_at: DateTime!
  embed: Boolean!
  expires_at: Int!
  id: String!
  object: String!
  resource_version: DateTime!
  state: String!
  type: String!
  updated_at: DateTime!
  url: String!
}

type ChargebeeGift {
  gift: JSON
  subscription: JSON
}

input RefundInvoiceInput {
  invoiceId: String!
  refundAmount: Int
  comment: String
  customerNotes: String

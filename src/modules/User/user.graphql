type Query {
  me: Me
  user(where: UserWhereUniqueInput!): User @hasRole(roles: [Admin])
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]! @hasRole(roles: [Admin])
  usersConnection(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection! @hasRole(roles: [Admin])
}

type Mutation {
  signup(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
    details: CustomerDetailCreateInput
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  updateUser(data: UserUpdateInput!, where: UserWhereUniqueInput!): User
    @hasRole(roles: [Admin])
  updateUserPushNotificationStatus(
    pushNotificationStatus: PushNotificationStatus!
  ): User! @hasRole(roles: [Customer])
  resetPassword(email: String!): ResetPasswordPayload!
  refreshToken(refreshToken: String!): String!
}

type AuthPayload {
  token: String!
  refreshToken: String!
  expiresIn: Int!
  user: User!
  beamsToken: String!
  customer: Customer!
}

type ResetPasswordPayload {
  message: String!
}

type Me {
  user: User
  customer: Customer
  activeReservation: Reservation
  bag: [BagItem!]
  savedItems: [BagItem!]
}

type User {
  id: ID!
  auth0Id: String!
  email: String!
  firstName: String!
  lastName: String!
  fullName: String!
  role: UserRole!
  roles: [UserRole!]!
  customer: Customer
  createdAt: DateTime!
  updatedAt: DateTime!
  completeAccountURL: String!
  pushNotifications: [PushNotificationReceipt!]
  pushNotificationStatus: PushNotificationStatus
  beamsToken: String!
}
